name: .NET Core 6 CI/CD

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  PATH_TO_SLN: './Backend/Kassasysteem/Kassasysteem.sln'


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0' ]
    
    steps:
      - uses: actions/checkout@v2
      #- name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
      #  uses: actions/setup-dotnet@v1.7.2
       # with:
       #   dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore $PATH_TO_SLN
      - name: Build
        run: dotnet build --configuration Release --no-restore $PATH_TO_SLN
    
  test:
    needs:
    - build
    
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['6.0' ]
        
    steps:
      - uses: actions/checkout@v2
      #- name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
       # uses: actions/setup-dotnet@v1.7.2
       # with:
        #  dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: dotnet restore $PATH_TO_SLN
      - name: Test
        run: dotnet test --no-restore $PATH_TO_SLN #--verbosity normal
  
  SonarCloud:
    name: Sonarcloud scan
    runs-on: windows-latest
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v1
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"solstice257_kassasysteem" /o:"solstice257" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build $PATH_TO_SLN
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"  


    
